<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold mb-8 text-center">Card Generator</h1>
      <div class="grid grid-cols1 md:grid-cols-4 gap-8">
        <!----------------------------->
        <!-- Left Column -->
        <!----------------------------->
        <div class="bg-red-500 h-64">
          <div id="contentSettings"></div>
          <div id="textSettings"></div>
        </div>
        <!-- end left -->

        <!----------------------------->
        <!-- Middle Column -->
        <!----------------------------->

        <div class="md:col-span-2 bg-green-500 h-64">
          <div id="cardSettings"></div>
          <div id="previewSettings"></div>
          <div id="htmlOutputSettings"></div>
        </div>
        <!-- end middle -->

        <!----------------------------->
        <!-- Right Column -->
        <!----------------------------->

        <div class="bg-blue-500 h-64"></div>
        <!-- end right -->
      </div>
      <!-- end grid -->
    </div>
    <!-- end container -->

    <select id="selectSection">
      <option value="card">Card</option>
      <option value="top">Top</option>
      <option value="bottom">Bottom</option>
      <option value="left">Left</option>
      <option value="right">Right</option>
      <option value="middle">Middle</option>
    </select>

    <hr />

    <div>
      <div>
        <label for="sliderWidth">Section Width</label>
        <input type="range" id="sliderWidth" min="10" max="2048" value="500" />
        <span id="sliderWidthValue">500</span>
        <span>px</span>
      </div>

      <div>
        <label for="sliderHeight">Section Height</label>
        <input type="range" id="sliderHeight" min="10" max="2048" value="500" />
        <span id="sliderHeightValue">500</span>
        <span>px</span>
      </div>

      <hr />

      <div>
        <label for="colorPicker">Background Color</label>
        <input type="color" id="colorPicker" value="#0000ff" />
      </div>

      <hr />

      <div>
        <label for="textArea">Preview Text</label>
        <textarea id="textArea" rows="3" cols="30">Hello, World!</textarea>
      </div>

      <hr />

      <div>
        <button id="resetButton">Reset</button>
      </div>

      <hr />

      <div>
        <label for="boldCheckbox">Bold Text</label>
        <input type="checkbox" id="boldCheckbox" />
      </div>
    </div>

    <hr />
    <hr />

    <div id="previewContainer" style="width: 100%; height: 70vh; overflow: hidden">
      <div id="preview"></div>
    </div>

    <script></script>
  </body>
</html>

<!-- 
state update
  => main.js - initialize - eventlistener
html value update
  => main.js - updateUIElements
htmlOutput + preview
  => generateHTML.js - generateHTML 
-->
