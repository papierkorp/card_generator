<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body id="body" class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold mb-8 text-center">Card Generator</h1>
      <div class="grid grid-cols1 md:grid-cols-4 gap-8">
        <!----------------------------->
        <!-- Left Column -->
        <!----------------------------->
        <div id="leftColumn" class="flex flex-col space-y-4">
          <div
            id="contentSettings"
            class="bg-green-500 min-h-28 p-4 rounded-lg shadow-sm"
          >
            <h3 class="text-lg font-semibold mb-4">Content Settings</h3>

            <select id="sectionSelect">
              <option value="card">Card</option>
              <option value="top">Top</option>
              <option value="bottom">Bottom</option>
              <option value="left">Left</option>
              <option value="right">Right</option>
              <option value="middle">Middle</option>
            </select>

            <div>
              <label for="widthSlider">Section Width</label>
              <input
                type="range"
                id="widthSlider"
                min="10"
                max="2048"
                value="500"
              />
              <span id="widthSliderValue">500</span>
              <span>px</span>
            </div>

            <div>
              <label for="heightSlider">Section Height</label>
              <input
                type="range"
                id="heightSlider"
                min="10"
                max="2048"
                value="500"
              />
              <span id="heightSliderValue">500</span>
              <span>px</span>
            </div>

            <div>
              <label for="leftPosition">Left Position</label>
              <input
                type="range"
                id="leftPosition"
                min="0"
                max="100"
                value="0"
              />
              <span id="leftPositionValue">0</span>
              <span>%</span>
            </div>

            <div>
              <label for="topPosition">Top Position</label>
              <input
                type="range"
                id="topPosition"
                min="0"
                max="100"
                value="0"
              />
              <span id="topPositionValue">0</span>
              <span>%</span>
            </div>

            <div>
              <label for="bgColor">Background Color</label>
              <input type="color" id="bgColor" value="#0000ff" />
            </div>

            <div>
              <label for="textArea">Set Text</label>
              <textarea id="textArea" rows="3" cols="15"></textarea>
            </div>

            <div>
              <button id="addMiddleButton">Add Middle</button>
              <button id="deleteMiddleButton">Delete Middle</button>
            </div>

            <div>
              <button id="resetButton">Reset</button>
            </div>
          </div>
          <div
            id="textSettings"
            class="bg-red-600 min-h-28 p-4 rounded-lg shadow-sm"
          >
            <h3 class="text-lg font-semibold mb-4">Text Settings</h3>

            <div>
              <label for="fontSizeSlider">Font Size</label>
              <input
                type="range"
                id="fontSizeSlider"
                min="1"
                max="256"
                value="16"
              />
              <span id="fontSizeSliderValue">16</span>
              <span>px</span>
            </div>

            <div>
              <label>Font Family</label>
              <select id="fontFamilySelect">
                <option value="Arial" style="font-family: Arial">Arial</option>
                <option value="Helvetica" style="font-family: Helvetica">
                  Helvetica
                </option>
                <option
                  value="Times New Roman"
                  style="font-family: &quot;Times New Roman&quot;"
                >
                  Times New Roman
                </option>
                <option value="Georgia" style="font-family: Georgia">
                  Georgia
                </option>
                <option
                  value="Courier New"
                  style="font-family: &quot;Courier New&quot;"
                >
                  Courier New
                </option>
                <option value="Verdana" style="font-family: Verdana">
                  Verdana
                </option>
                <option value="sans-serif" style="font-family: sans-serif">
                  Sans Serif
                </option>
                <option value="serif" style="font-family: serif">Serif</option>
              </select>
            </div>

            <div>
              <label for="fontColor">Text Color</label>
              <input type="color" id="fontColor" value="#0000ff" />
            </div>

            <div>
              <label for="wordSpacingSlider">Word Spacing</label>
              <input
                type="range"
                id="wordSpacingSlider"
                min="-32"
                max="64"
                value="0"
              />
              <span id="wordSpacingSliderValue">0</span>
              <span>px</span>
            </div>

            <div>
              <label for="lineHeightSlider">Line Height</label>
              <input
                type="range"
                id="lineHeightSlider"
                min="0"
                max="10.0"
                step="0.1"
                value="1.2"
              />
              <span id="lineHeightSliderValue">1.2</span>
              <span>em</span>
            </div>

            <div>
              <label>Text Orientation</label>
              <select id="writingModeSelect">
                <option value="horizontal-tb">Horizontal</option>
                <option value="vertical-rl">Vertical Right to Left</option>
                <option value="vertical-lr">Vertical Left to Right</option>
              </select>
            </div>

            <div>
              <label>Text Alignment</label>
              <div class="flex gap-2">
                <input
                  type="radio"
                  id="textAlignLeft"
                  name="textAlign"
                  value="left"
                  checked
                />
                <label for="textAlignLeft">Left</label>

                <input
                  type="radio"
                  id="textAlignCenter"
                  name="textAlign"
                  value="center"
                />
                <label for="textAlignCenter">Center</label>

                <input
                  type="radio"
                  id="textAlignRight"
                  name="textAlign"
                  value="right"
                />
                <label for="textAlignRight">Right</label>
              </div>
            </div>

            <label>Text Formatting</label>

            <div>
              <label for="boldCheckbox" class="font-bold">Bold Text</label>
              <input type="checkbox" id="boldCheckbox" />

              <label for="italicCheckbox" class="italic">Italic</label>
              <input type="checkbox" id="italicCheckbox" />

              <label for="underlineCheckbox" class="underline">Underline</label>
              <input type="checkbox" id="underlineCheckbox" />

              <label for="strikethroughCheckbox" class="line-through"
                >Strikethrough</label
              >
              <input type="checkbox" id="strikethroughCheckbox" />
              <!--
    <label for="highlightCheckbox" class="bg-lime-400">Highlight</label>
    <input type="checkbox" id="highlightCheckbox" /> -->
            </div>
          </div>
        </div>
        <!-- end left -->

        <!----------------------------->
        <!-- Middle Column -->
        <!----------------------------->

        <div id="middleColumn" class="md:col-span-2 flex flex-col space-y-4">
          <div
            id="previewContainer"
            class="bg-green-600 p-4 rounded-lg shadow-sm overflow-hidden"
          >
            <h3 class="text-lg font-semibold mb-4">Preview</h3>

            <div id="previewSettings"></div>
          </div>
          <div
            id="outputWrapper"
            class="bg-green-600 min-h-28 p-4 rounded-lg shadow-sm"
          >
            <h3 class="text-lg font-semibold mb-4">HTML Output</h3>
            <button
              id="copyButton"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            >
              Copy HTML
            </button>
            <div id="htmlOutputSettings"></div>
          </div>
        </div>
        <!-- end middle -->

        <!----------------------------->
        <!-- Right Column -->
        <!----------------------------->

        <div id="rightColumn" class="flex flex-col space-y-4">
          <div
            id="borderSettings"
            class="bg-blue-500 min-h-28 p-4 rounded-lg shadow-sm"
          >
            <h3 class="text-lg font-semibold mb-4">Border Settings</h3>

            <div>
              <div>
                <label>Border Sides</label>
                <label for="topBorderCheckbox">Top Border</label>
                <input type="checkbox" id="topBorderCheckbox" />

                <label for="rightBorderCheckbox">Right Border</label>
                <input type="checkbox" id="rightBorderCheckbox" />

                <label for="bottomBorderCheckbox">Bottom Border</label>
                <input type="checkbox" id="bottomBorderCheckbox" />

                <label for="leftBorderCheckbox">Left Border</label>
                <input type="checkbox" id="leftBorderCheckbox" />
              </div>

              <div>
                <label>Border Type</label>
                <select id="borderTypeSelect">
                  <option value="solid">Solid</option>
                  <option value="dashed">Dashed</option>
                  <option value="dotted">Dotted</option>
                  <option value="double">Double</option>
                  <option value="groove">Groove</option>
                  <option value="ridge">Ridge</option>
                  <option value="inset">Inset</option>
                  <option value="outset">Outset</option>
                </select>
              </div>

              <div>
                <label for="borderSizeSlider">Border Size</label>
                <input
                  type="range"
                  id="borderSizeSlider"
                  min="0"
                  max="128"
                  value="1"
                />
                <span id="borderSizeSliderValue">1</span>
                <span>px</span>
              </div>

              <div>
                <label for="borderRadiusSliderValue">Roundend Corners</label>
                <input
                  type="range"
                  id="borderRadiusSlider"
                  min="0"
                  max="128"
                  value="0"
                />
                <span id="borderRadiusSliderValue">0</span>
                <span>px</span>
              </div>

              <div>
                <label for="borderColor">Border Color</label>
                <input type="color" id="borderColor" value="#0000ff" />
              </div>
            </div>

            <div>
              <label>Shadow Settings</label>
              <div>
                <label for="shadowCheckbox">Shadow</label>
                <input type="checkbox" id="shadowCheckbox" />

                <label for="insetShadowCheckbox">Inset Shadow</label>
                <input type="checkbox" id="insetShadowCheckbox" />
              </div>

              <div>
                <label for="shadowShiftRightSlider">Shadow Shift Right</label>
                <input
                  type="range"
                  id="shadowShiftRightSlider"
                  min="-20"
                  max="20"
                  value="0"
                />
                <span id="shadowShiftRightSliderValue">0</span>
                <span>px</span>
              </div>

              <div>
                <label for="shadowShiftDownSlider">Shadow Shift Down</label>
                <input
                  type="range"
                  id="shadowShiftDownSlider"
                  min="-20"
                  max="20"
                  value="0"
                />
                <span id="shadowShiftDownSliderValue">0</span>
                <span>px</span>
              </div>

              <div>
                <label for="shadowSpreadSlider">Shadow Spread</label>
                <input
                  type="range"
                  id="shadowSpreadSlider"
                  min="0"
                  max="20"
                  value="0"
                />
                <span id="shadowSpreadSliderValue">0</span>
                <span>px</span>
              </div>

              <div>
                <label for="shadowBlurSlider">Shadow Blur</label>
                <input
                  type="range"
                  id="shadowBlurSlider"
                  min="0"
                  max="20"
                  value="0"
                />
                <span id="shadowBlurSliderValue">0</span>
                <span>px</span>
              </div>

              <div>
                <label for="shadowOpacitySlider">Shadow Opacity</label>
                <input
                  type="range"
                  id="shadowOpacitySlider"
                  min="0"
                  max="100"
                  value="50"
                />
                <span id="shadowOpacitySliderValue">50</span>
                <span>%</span>
              </div>

              <div>
                <label for="shadowColor">Shadow Color</label>
                <input type="color" id="shadowColor" value="#0000ff" />
              </div>
            </div>
          </div>
          <div
            id="helpSection"
            class="bg-blue-600 min-h-28 p-4 rounded-lg shadow-sm"
          >
            <h3 class="text-lg font-semibold mb-4">Help</h3>

            No help available.
          </div>
        </div>
        <!-- end right -->
      </div>
      <!-- end grid -->
    </div>
    <!-- end container -->

    <script type="module" src="js/state.js"></script>
    <script type="module" src="js/generateHTML.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
